<h1> Skyscraper </h1>

<p>
A skyscraper is a building, usually found in cities, that increases the
<a href=population.html>population</a> cap by 6. It requires 6 residence tiles around
it to be built.
As for all homes, it needs to be occupied to work.
It is also useful in the creation of <a href=build.html>gunsmiths</a>.
</p>
